spring.datasource.url=jdbc:h2:mem:motor_tfg
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa

# Dialecto de H2 para que Hibernate sepa qué SQL usar
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Esto crea una página web para que puedas ver tu base de datos
spring.h2.console.enabled=true
# Puedes acceder a la consola en tu navegador en la dirección: http://localhost:8080/h2-console

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE